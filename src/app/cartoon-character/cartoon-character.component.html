
 <br/>
<table *ngIf="characters" border="1" class="table table-striped">
  <thead>
    <tr>
      <th>Person ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Occupation</th>
      <th>Gender</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of characters; let i=index;" (click)="onSelect(c)" [class.selected]="c === selected">
      <td>{{c.PersonId}}</td>
      <td>{{c.FirstName}}</td>
      <td>{{c.LastName}}</td>
      <td>{{c.Occupation}}</td>
      <td>{{c.Gender}}</td>
      <td><button class="delete, btn btn-primary" (click)="delete(c); $event.stopPropagation()">x</button></td>
    </tr>
  </tbody>
</table>


<div>
  <p><label>First Name: </label><input class="form-control" [(ngModel)]="newCharacter.FirstName" placeholder="First Name"></p>
  <p><label>Last Name: </label><input  class="form-control"[(ngModel)]="newCharacter.LastName" placeholder="Last Name"></p>
  <p><label>Occupation: </label><input class="form-control" [(ngModel)]="newCharacter.Occupation" placeholder="Occupation"></p>
  <p><label>Gender: </label><input  class="form-control"[(ngModel)]="newCharacter.Gender" placeholder="M or F"></p>
  <p><label>Picture: </label><input class="form-control" [(ngModel)]="newCharacter.Picture" placeholder="Picture URL"></p>
  
  <button (click)="add(newCharacter);" class="btn btn-primary">Add</button>
</div>
